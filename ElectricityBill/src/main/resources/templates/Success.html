<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bill Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div>
<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/bill/invoke}" class="btn btn-primary btn-sm mb-3">
					Generate New Bill</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/user/invoke}" class="btn btn-primary btn-sm mb-3">
					Add New Customer</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/billcompany/invoke}" class="btn btn-primary btn-sm mb-3">
					Add New Bill Company</a>
			</div>
		</div>
<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>User Name</th>
					<th>Bill Amount</th>
					<th>Company Name</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="details: ${details}">
					<td th:text="${details.userName}"></td>
					<td th:text="${details.billAmount}"></td>
					<td th:text="${details.companyName}"></td>
				</tr>
			</tbody>

		</table>
</div>
</body>
